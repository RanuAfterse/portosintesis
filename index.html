<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        table {
            border-collapse: collapse;
            width: 700px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #e74c3c;
            color: white;
            font-size: 24px;
            padding: 15px;
            text-transform: uppercase;
        }

        td {
            padding: 12px 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
        }

        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
        }

        ul {
            margin: 0;
            padding-left: 20px;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Biodata</th>
        </tr>
        <tr>
            <td rowspan="5">
                <img src="FOTO.jpg" alt="Foto Profil">
            </td>
            <td>NAMA GC</td>
            <td>FOTOSINTESI</td>
        </tr>
        <tr>
            <td>OWNER</td>
            <td>RANU</td>
        </tr>
        <tr>
            <td>ATMIN</td>
            <td>RAFKA SIGMA</td>
        </tr>
        <tr>
            <td>MEMBER</td>
            <td>
                <ul>
                    <li>HABILL</li>
                    <li>DALVA</li>
                    <li>DIKTA</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
